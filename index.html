<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مطابقة الكلمات الممتعة</title>
    <style>
        /* 全局样式和背景 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #e8f5e9; /* 淡绿色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            color: #333;
        }

        /* 顶部大标题 */
        h1 {
            color: #4CAF50; /* 深绿色 */
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* 游戏容器 - 小红书卡片风格 */
        #game-container {
            background-color: #ffffff;
            border-radius: 18px; /* 圆角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(0, 0, 0, 0.05); /* 柔和阴影和边框 */
            padding: 25px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* 泡泡间的距离 */
        }

        /* 泡泡（卡片）样式 */
        .bubble {
            width: calc(25% - 15px); /* 每行4个，减去gap */
            aspect-ratio: 1 / 1; /* 保持正方形 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 50%; /* 圆形 */
            transition: transform 0.1s ease-out, opacity 0.3s ease-in-out, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
            text-align: center;
            user-select: none;
            
            /* 3D立体效果 */
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.5), /* 内部高光 */
                0 4px 8px rgba(0, 0, 0, 0.2), /* 外部阴影 */
                0 0 0 2px rgba(255, 255, 255, 0.8); /* 边缘亮光 */
        }

        /* 泡泡文字样式 */
        .bubble span {
            color: #ffffff; /* 白色字体 */
            font-size: 1.2em;
            font-weight: 900; /* 加粗 */
            padding: 5px;
            line-height: 1.2;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* 文字阴影增强可读性 */
            /* 针对阿拉伯文的字体方向调整 */
            direction: rtl; 
        }

        /* 泡泡悬停和高亮效果 */
        .bubble:hover {
            transform: scale(1.05);
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.7),
                0 6px 12px rgba(0, 0, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 1);
        }
        
        .bubble.highlight {
            transform: scale(1.1);
            border: 4px solid #FF5722; /* 突出高亮颜色，如小红书红色 */
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.8),
                0 8px 16px rgba(255, 87, 34, 0.5); /* 突出高亮阴影 */
        }

        /* 泡泡消失效果 */
        .bubble.matched {
            opacity: 0;
            transform: scale(0.1) rotate(360deg);
        }

        /* 游戏完成信息 */
        #message {
            margin-top: 30px;
            font-size: 2em;
            color: #FF5722;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }
        
        #message.show {
            opacity: 1;
        }
        
        /* 时间显示 */
        #timer-display {
            margin: 15px 0;
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <h1>لعبة مطابقة الكلمات الممتعة</h1>
    
    <div id="timer-display">时间：00:00</div>

    <div id="game-container">
        </div>

    <div id="message"></div>

    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
    <audio id="match-sound" src="ding.mp3" preload="auto"></audio>
    <audio id="error-sound" src="error.mp3" preload="auto"></audio>

    <script>
        // 1. 单词数据
        const wordPairs = {
            'dolphin': 'دلفين',
            'swim': 'يسبح',
            'ocean': 'محيط',
            'smart': 'ذكي',
            'jump': 'يقفز / قفزة',
            'fish': 'سمكة / أسماك'
        };

        let words = [];
        let firstCard = null;
        let lockBoard = false;
        let matchedCount = 0;
        let startTime;
        let timerInterval;

        const gameContainer = document.getElementById('game-container');
        const messageDisplay = document.getElementById('message');
        const timerDisplay = document.getElementById('timer-display');
        
        // 音效播放函数
        const playSound = (id) => {
            const sound = document.getElementById(id);
            if (sound) {
                sound.currentTime = 0; // 确保每次从头播放
                sound.play().catch(e => console.log("Sound play failed:", e)); 
            }
        };

        // 随机颜色生成函数
        const getRandomColor = () => {
            // 使用饱和度较高的颜色，适配白色字体
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#00bcd4', '#009688', '#4CAF50', '#8bc34a', '#ffc107', '#ff9800', '#ff5722', '#795548'];
            return colors[Math.floor(Math.random() * colors.length)];
        };
        
        // 格式化时间
        const formatTime = (seconds) => {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        };

        // 计时器
        const startTimer = () => {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.textContent = `时间：${formatTime(elapsedSeconds)}`;
            }, 1000);
        };
        
        // 初始化游戏
        function initGame() {
            // 清理旧状态
            clearInterval(timerInterval);
            gameContainer.innerHTML = '';
            messageDisplay.innerHTML = '';
            messageDisplay.classList.remove('show');
            firstCard = null;
            lockBoard = false;
            matchedCount = 0;
            timerDisplay.textContent = '时间：00:00';
            
            // 1. 生成所有卡片数据 (英文和阿拉伯文)
            words = [];
            for (const [en, ar] of Object.entries(wordPairs)) {
                words.push({ text: en, match: ar, isEn: true }); 
                words.push({ text: ar, match: en, isEn: false }); 
            }

            // 2. 随机打乱
            words.sort(() => Math.random() - 0.5);

            // 3. 创建 HTML 元素
            words.forEach(word => {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                bubble.dataset.word = word.text; // 存储显示文本
                bubble.dataset.match = word.match; // 存储匹配项
                bubble.dataset.isEn = word.isEn; // 标记是否为英文
                bubble.style.backgroundColor = getRandomColor(); // 随机颜色
                
                const span = document.createElement('span');
                span.textContent = word.text;
                bubble.appendChild(span);

                bubble.addEventListener('click', handleCardClick);
                gameContainer.appendChild(bubble);
            });
            
            // 4. 开始计时
            startTimer();
        }

        // 处理卡片点击
        function handleCardClick() {
            if (lockBoard) return;
            if (this === firstCard || this.classList.contains('matched')) return; 

            playSound('pop-sound');
            
            // 高亮当前卡片
            this.classList.add('highlight');

            if (!firstCard) {
                // 第一次点击
                firstCard = this;
                return;
            }

            // 第二次点击，检查是否匹配
            const secondCard = this;

            // 检查匹配逻辑：
            // 1. 卡片1的匹配项 是 卡片2的显示文本
            // 2. 卡片2的匹配项 是 卡片1的显示文本
            // 3. 确保一张是英文，一张是阿拉伯文 (isEn 属性不同)
            const isMatch = (firstCard.dataset.match === secondCard.dataset.word) && 
                            (secondCard.dataset.match === firstCard.dataset.word) &&
                            (firstCard.dataset.isEn !== secondCard.dataset.isEn); 

            if (isMatch) {
                // 匹配成功
                disableCards(firstCard, secondCard);
            } else {
                // 匹配失败
                unflipCards(firstCard, secondCard);
            }
        }

        // 匹配成功处理
        function disableCards(card1, card2) {
            playSound('match-sound');
            
            card1.removeEventListener('click', handleCardClick);
            card2.removeEventListener('click', handleCardClick);
            
            // 增加消失动画
            card1.classList.add('matched');
            card2.classList.add('matched');

            // 移除高亮
            card1.classList.remove('highlight');
            card2.classList.remove('highlight');

            resetBoard();
            
            // 检查游戏是否结束
            matchedCount += 2;
            if (matchedCount === words.length) {
                gameOver();
            }
        }

        // 匹配失败处理
        function unflipCards(card1, card2) {
            lockBoard = true; // 锁定棋盘，等待动画结束
            playSound('error-sound');

            setTimeout(() => {
                card1.classList.remove('highlight');
                card2.classList.remove('highlight');
                resetBoard();
            }, 800); // 0.8秒后恢复原状
        }

        // 重置状态
        function resetBoard() {
            [firstCard, lockBoard] = [null, false];
        }

        // 游戏结束
        function gameOver() {
            clearInterval(timerInterval);
            const endTime = Date.now();
            const totalSeconds = Math.floor((endTime - startTime) / 1000);
            
            messageDisplay.innerHTML = `You are the best! <br> 用时: ${formatTime(totalSeconds)}`;
            messageDisplay.classList.add('show');
            
            // 显示重新开始按钮
            setTimeout(() => {
                const restartButton = document.createElement('button');
                restartButton.textContent = '重新开始';
                restartButton.style.cssText = 'padding: 10px 20px; font-size: 1.2em; margin-top: 15px; border: none; border-radius: 8px; background-color: #FF5722; color: white; cursor: pointer; box-shadow: 0 4px #e64a19;';
                restartButton.onclick = initGame;
                messageDisplay.appendChild(restartButton);
            }, 1000);
        }

        // 页面加载完成后启动游戏
        document.addEventListener('DOMContentLoaded', initGame);

    </script>
</body>
</html>
